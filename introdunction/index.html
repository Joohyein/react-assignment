<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment</title>
</head>
<body>
    <!-- onsubmit="alert('제출 완료')" -->
    <form id="content" >
        <h3>정보 입력 페이지</h3>

        <label for="firstName">First name :</label>
        <input class="box" type="text" id="firstName" class="int" required/>
        <label for="lastName">Last name :</label>
        <input class="box" type="text" id="lastName" class="int" required/>
        <label for="email">Email :</label>
        <input class="box" type="email" id="email" class="int" required/>

        <fieldset>
            <legend>fieldset</legend>
            <span class="check">       
                <label>Gender : </label>      
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male"> Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female"> Female</label>               
            </span>

            <span class="check">
                <label>Favorite</label>
                <label><input type="checkbox" name="favorite" value="html"/> HTML</label>
                <label><input type="checkbox" name="favorite" value="java" /> JAVA</label>
                <label><input type="checkbox" name="favorite" value="javascript"/> JavaScript</label>
            </span>

            <span class="check">
                <label for="browser">browser :</label>
                <select>
                    <option value="chrome">크롬</option>
                    <option value="safari">사파리</option>
                    <option value="edge">엣지</option>
                </select>
            </span>
            
            <span class="check">
                <label for="brithday">Birthday : </label>
                <input type="date" id="birthday"/>
            </span>
        </fieldset>

        <input id="submitBtn" type="submit" value="제출"/>
        <!-- submit이 완료되었을 때 alert 띄우기 -->
    </form>
</body>
</html>
